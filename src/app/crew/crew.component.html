<h3>Crew</h3>
<ul>
  <li *ngFor = 'let name of crew'>
    <span *ngIf = 'memberBeingEdited !== name; else elseBlock'>
      <span (click) = 'edit(name)' class = 'editable-text'>{{name.name}}</span>
      <span *ngIf = 'name.firstMission'>- 1st</span>
      <button (click) = 'remove(name)'>Remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedName (keyup.enter) = 'save(updatedName.value,name)' value = '{{name.name}}'/>
      <button (click) = 'save(updatedName.value,name)'>save</button>
    </ng-template>
  </li>
</ul>
<input #name type="text"/>
<label>First mission<input #firstMission type="checkbox"/></label>
<button (click)="add(name.value, firstMission.checked)">Add</button>
